<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <!-- Styling -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Header, staying across entire document -->
    <section id="header">
        <a id="view-highscores">View Highscores</a>
        <p>Time: <span id="quiz-timer"></span></p>
    </section>

    <!-- Main, first section displayed with info to start the quiz -->
    <section id="main">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Kepp in mind that incorrect answers
            will penalise your score/time by 5 seconds!</p>
        <!-- when clicked, start-button changes the visibility of the page to quiz section -->
        <button id="start-button">Start Quiz</button>
    </section>

    <section id="quiz">
        <h1 id="question"></h1>
        <ul id="answers">

        </ul>
        <hr>
        <p id="correct"></p>


    </section>

    <section id="gameover">
        <h1>All done!</h1>
        <p>Your final score is <span id="time"> </span>.</p>
        <form id="form">
            <label for="initials">Initials:</label>
            <input type="text" id="initials-input" name="initials" autofocus minlength="2" maxlength="2">
            <button type="submit">Submit form</button>
        </form>
    </section>

    <section id="highscores">
        <h1>Highscores</h1>
        <ol id="highscores-list"></ol>
        <button id="go-back">Go back</button>
        <button id="clear-highscores">Clear Highscores</button>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
